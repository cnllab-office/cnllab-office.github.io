<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>페이지를 찾을 수 없습니다 | C&L Research</title>
    <link rel="icon" type="image/svg+xml" href="/assets/images/favicon.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans KR', sans-serif;
            background: linear-gradient(135deg, #1a6b3c 0%, #2d8f5a 50%, #3da86e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
        }

        .error-container {
            text-align: center;
            padding: 40px 20px;
            max-width: 600px;
        }

        .error-code {
            font-size: 120px;
            font-weight: 700;
            line-height: 1;
            margin-bottom: 20px;
            text-shadow: 4px 4px 0 rgba(0,0,0,0.1);
        }

        .error-title {
            font-size: 28px;
            font-weight: 500;
            margin-bottom: 15px;
        }

        .error-message {
            font-size: 16px;
            opacity: 0.9;
            margin-bottom: 40px;
            line-height: 1.8;
        }

        .error-links {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .error-link {
            display: inline-block;
            padding: 15px 30px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
        }

        .error-link.primary {
            background: #fff;
            color: #1a6b3c;
        }

        .error-link.primary:hover {
            background: #f0f0f0;
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .error-link.secondary {
            background: transparent;
            color: #fff;
            border: 2px solid rgba(255,255,255,0.5);
        }

        .error-link.secondary:hover {
            border-color: #fff;
            background: rgba(255,255,255,0.1);
        }

        .logo {
            margin-bottom: 40px;
        }

        .logo img {
            height: 50px;
            filter: brightness(0) invert(1);
        }

        .contact-info {
            margin-top: 50px;
            padding-top: 30px;
            border-top: 1px solid rgba(255,255,255,0.2);
            font-size: 14px;
            opacity: 0.8;
        }

        .contact-info p {
            margin-bottom: 5px;
        }

        @media (max-width: 480px) {
            .error-code {
                font-size: 80px;
            }

            .error-title {
                font-size: 22px;
            }

            .error-links {
                flex-direction: column;
            }

            .error-link {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="logo">
            <img src="/assets/images/logo.jpg" alt="C&L Research" onerror="this.style.display='none'">
        </div>

        <div class="error-code">404</div>
        <h1 class="error-title">페이지를 찾을 수 없습니다</h1>
        <p class="error-message">
            요청하신 페이지가 존재하지 않거나 이동되었습니다.<br>
            주소를 다시 확인하시거나, 아래 버튼을 통해 이동해 주세요.
        </p>

        <div class="error-links">
            <a href="/" class="error-link primary">홈으로 이동</a>
            <a href="/#contact" class="error-link secondary">문의하기</a>
        </div>

        <div class="contact-info">
            <p>C&L Research 농약등록실험 전문기관</p>
            <p>전화: 031-336-8390 | 이메일: sjlee@cnllab.co.kr</p>
        </div>
    </div>
</body>
</html>
